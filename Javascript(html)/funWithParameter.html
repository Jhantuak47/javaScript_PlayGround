<html>
<head>
	<title>function with multiple parameter</title>
	<script type="text/javascript">
		function add(num1,num2){
			num1=num1+num2;
			document.write("<h1>"+num1+"</h1></br>");
		}
		add(2,3);
		add(3,5);
		add(2,3);
		add(3,5);
	</script>
</head>
<body>
	<input type="button" value = "click" onclick = "add(8,6)"/>
</body>
</html>
