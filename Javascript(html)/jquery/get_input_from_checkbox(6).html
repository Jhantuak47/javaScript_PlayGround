<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting input Element From checboxes</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
  	<script type="text/javascript">
  		window.jQuery || document.write("<script type='text/javascript' src='library/jquery-1.12.4.js'><\/script>")
  	</script>
  </head>
  <script type="text/javascript">
      $(document).ready(function(){
        $('#btn').click(function(){
          var result = $('input[type = "checkbox"]:checked');
            if(result.length>0){
                //$('divResult').html(result.length + " Item is Selected...<br>");
              var  string = result.length + " Item is Selectd...<br>";
                result.each(function(){
                  string += $(this).val()+"<br>";
                });
            $('#divResult').html(string);
            }else{
                string = "no item is checked..<br>";
            }
            $('#divResult').html(string);
        });
      });
  </script>
  <body>
      <input type="checkbox" id = "checkbox" value="javascript">javascript
      <input type="checkbox" id = "checkbox" value="jQuery">jQuery
      <input type="checkbox" id = "checkbox" value="C#">C#
      <input type="checkbox" id = "checkbox" value="VB">VB
      <br><br>
      <input type="submit" id ="btn" value="Submit"/>
      <br><br>
      <div id ="divResult"></div>
  </body>
</html>
