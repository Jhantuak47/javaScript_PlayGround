<!DOCTYPE html>
<html>
<head>
	<title>use windo load</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write("<script type='text/javascript' src='library/jquery-1.12.4.js'><\/script>")
	</script>
</head>
<script type="text/javascript">
  $(document).ready(function(){
    var employeeJSON =[
      {
        "firstName" : "jhantu",
        "lastNmae" : "nandi",
        "sallary" : 20000
      },
      {
        "firstName" : "Arnab",
        "lastNmae" : "Dutta",
        "sallary" : 20000
      }
    ];
    var jsonString = JSON.stringify(employeeJSON);//convert json object to json string....
    $('#divResult1').html(jsonString);
  });

</script>
<body>
  <div id = "divResult1"></div>
  <div id = "divResult2"></div>
<script type="text/javascript">
    var string = '[{"firstName":"jhantu","lastNmae":"nandi","sallary":20000},{"firstName":"Arnab","lastNmae":"Dutta","sallary":20000}]';
    var JSON_object = JSON.parse(string);
    var resultString = '';
    $.each(JSON_object,function(index,item){
        resultString += "firstName :" + item.firstName + "<br>";
        resultString += "lastNmae :" + item.lastNmae + "</br>";
        resultString += "sallary :" + item.sallary + "</br></br>";
    });
    $('#divResult2').html(resultString);
</script>

</body>
</html>
