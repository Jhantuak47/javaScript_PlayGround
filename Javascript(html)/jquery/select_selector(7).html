<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting input Element From checboxes</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
  	<script type="text/javascript">
  		window.jQuery || document.write("<script type='text/javascript' src='library/jquery-1.12.4.js'><\/script>")
  	</script>
  </head>
  <script type="text/javascript">
      $(document).ready(function(){
        $('#selectCountry').change(function(){
          var selectedOptions = $('#selectCountry option:selected');
            if(selectedOptions.length>0){
                //$('divResult').html(result.length + " Item is Selected...<br>");
              var  string = selectedOptions.length + " Item is Selectd...<br>";
                selectedOptions.each(function(){
                  string += "value : " + $(this).val() + " Text : " + $(this).text() + "<br>";
                });
            $('#divResult').html(string);
            }else{
                string = "no item is checked..<br>";
            }
            //$('#divResult').html("value : "+selectedOption.val() + "Text : "+selectedOption.text());
        });
      });
  </script>
  <body>
      <select id = "selectCountry" multiple = "multiple">
          <option value="kol">Kolkata</option>
          <option value="mum">Mumbai</option>
          <option value="del">Delhi</option>
          <option value="dgp">Durgapur</option>
      </select>
      <br><br>
      <div id ="divResult"></div>
  </body>
</html>
