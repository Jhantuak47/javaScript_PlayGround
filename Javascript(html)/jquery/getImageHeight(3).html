<!DOCTYPE html>
<html>
<head>
	<title>use windo load</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write("<script type='text/javascript' src='library/jquery-1.12.4.js'><\/script>")
	</script>
</head>
<body>
	<script type="text/javascript">
		$(window).load(function(){
			$('#div').html("height ="+ $('#img').height() + "<br/>"+"width = "+$('#img').width());

		});
	</script>
	<div id = "div"></div>
	<img src="image/child.jpg" id ="img" alt = "child img" height="40%" width="20%"/>
</body>
</html>
