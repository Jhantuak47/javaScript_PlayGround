<!DOCTYPE html>
<html>
<head>
	<title>Checked Selector...</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
  <script type="text/javascript">
    window.jQuery || document.write("<script type='text/javascript' src='library/jquery-1.12.4.js'><\/script>")
  </script>
</head>
<body>
	<script type="text/javascript">
			$(document).ready(function(){
					$('#btn').click(function(){
						var result = $('input[type = "radio"]:checked');
						if(result.length>0){
							$('#result').html(result.val()+" IS CHECKED...");

						}else {
							$('#result').html("Nothing is selected...");
						}
					});
			});
	</script>
		<input type="radio" id = "gender" value="Male">Male
		<input type="radio" id  = "gender" name="" value="Femmale">Female
		<input type="button" id = "btn" value="Sumbmit">
		<div id="result"></div>

		</div>
</body>
</html>
