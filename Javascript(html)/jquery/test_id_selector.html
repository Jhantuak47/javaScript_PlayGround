<!DOCTYPE html>
<html>
<head>
	<title>use windo load</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write("<script type='text/javascript' src='library/jquery-1.12.4.js'><\/script>")
	</script>
</head>
<body>
	<script type="text/javascript">
		function justForFun(){
			$(document).ready(function(){
					 $('#test').html("<h3>welcome to my tutorial/h3>");
					 $('#btn').css('background-color','yellow');
				var demo_para = $('#demo')[0];
				demo_para.innerHTML = "USING RAW DOM OBJECT...";	
			});
		}
	</script>
		<p id = "test">Click the button to the color.</p>
		<p id="demo"></p>
		<button id = "btn" onclick="justForFun()">click</button>
</body>
